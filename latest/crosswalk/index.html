<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>Schema.org Accessibility Properties Crosswalk</title>
			
		<script>
			
			// update the following URL after publishing a new version of the vocabulary - no other changes to this file are necessary
			var latest_url = 'https://www.w3.org/community/reports/a11y-discov-vocab/CG-FINAL-crosswalk-20240208/';
			
			var full_url = latest_url + window.location.hash;
			
			var meta = document.createElement('meta');
				meta.setAttribute('http-equiv', 'refresh');
				meta.setAttribute('content', '0;url='+full_url);
			
			document.head.appendChild(meta);
		</script>
	</head>
	<body>
		<p>The latest version of the vocabulary is available at
			<a id="latest-manual-link"></a>
		</p>
		<script>
			var manual_link = document.getElementById('latest-manual-link');
				manual_link.href = latest_url;
				manual_link.innerHTML = latest_url;
		</script>
	</body>
</html>
